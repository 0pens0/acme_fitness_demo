apiVersion: v1
kind: Service
metadata:
  name: acmefit-mongo
  labels:
    app: acmefit
spec:
  ports:
    - port: 27017
      name: internal-acmefit-mongo
  selector:
    app: acmefit
    tier: db
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: acmefit-mongo-pv-claim
  labels:
    app: acmefit
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: acmefit-mongo
  labels:
    app: acmefit
spec:
  selector:
    matchLabels:
      app: acmefit
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: acmefit
        tier: db
    spec:
      containers:
      - image: gcr.io/vmwarecloudadvocacy/acmefitness-mongo-db
        name: acmefit-mongo
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-pass
              key: password
        ports:
        - containerPort: 27017
          name: fc-mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: fitcycle-persistent-storage
        - mountPath: /docker-entrypoint-initdb.d
          name: mysql-initdb
      volumes:
      - name: fitcycle-persistent-storage
        persistentVolumeClaim:
          claimName: fc-mysql-pv-claim
      - name: mysql-initdb
        configMap:
          name: mysql-initdb-config
